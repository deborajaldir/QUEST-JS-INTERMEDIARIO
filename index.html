<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Formulário com Validação</title>
</head>

<body>

    <div class="page">

        <div class="texto">
            <h1>FICOU COM DÚVIDA?
                <br>
                NOS MANDE UMA MENSAGEM!
            </h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form class="formulario">


            <input class="input" type="text" id="nome" placeholder="Nome completo *">
            <span class="mensagemObrigatoria">campo obrigatório</span>

            <input class="input" type="email" id="email" placeholder="Email *">
            <span class="mensagemObrigatoria">campo obrigatório</span>

            <input class="input" type="tel" id="telefone" placeholder="Telefone *">
            <span class="mensagemObrigatoria">campo obrigatório</span>

            <textarea class="input" id="mensagem" placeholder="Mensagem *"></textarea>
            <span class="mensagemObrigatoria">campo obrigatório</span>

            <p>*campos obrigatórios</p>

            <button id=enviar type="submit">Enviar</button>

        </form>

    </div>

    <script src="index.js"></script>

</body>

</html>
